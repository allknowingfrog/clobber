<!doctype html>
<html>
  <head>
    <title>Clobber</title>
  </head>
  <body>
    <button id='turnBtn' style='float:right;display:none;' onclick='endTurn()'>End Turn</button>
    <canvas id='canvas'></canvas>
    <div id='output'></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var socket = io();
        function endTurn() {
            socket.emit('endTurn');
            $('#turnBtn').hide();
        }
        socket.on('message', function(msg){
            $('#output').append(msg + '<br>');
        });
        socket.on('beginTurn', function(){
            $('#turnBtn').show();
        });
    </script>
  </body>
</html>
