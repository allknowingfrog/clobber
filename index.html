<!doctype html>
<html>
  <head>
    <title>Clobber</title>
  </head>
  <body>
    <div style='float:right;'>
        <button id='turnBtn' style='display:none;' onclick='endTurn()'>End Turn</button>
        <button id='orderBtn' style='display:none;' onclick='order()'>Order</button>
    </div>
    <canvas id='canvas'></canvas>
    <div id='output'></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        var socket = io();
        function endTurn() {
            socket.emit('endTurn');
            $('#orderBtn').hide();
            $('#turnBtn').hide();
        }
        function order() {
            socket.emit('order', 'test');
        }
        socket.on('message', function(msg){
            $('#output').append(msg + '<br>');
        });
        socket.on('log', function(msg){
            console.log(msg);
        });
        socket.on('beginTurn', function(){
            $('#turnBtn').show();
            $('#orderBtn').show();
        });
        socket.on('update', function(){
            $('#turnBtn').show();
        });
    </script>
  </body>
</html>
